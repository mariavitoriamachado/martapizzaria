<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marta Pizzaria - Contato</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/contato.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Piazzolla:ital,opsz,wght@0,8..30,100..900;1,8..30,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
        <img src="../image/logo.png" alt="Logo da Marta Pizzaria" />
      </a>
      <nav class="navbar">
        <a href="index.html">Início</a>
        <a href="cardapio.html">Cardápio</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
      </nav>

      <div class="icons">
        <a href="cart.html">
          <div class="fas fa-shopping-cart" id="cart-btn"></div>
        </a>
        <a href="profile.html">
          <div class="fas fa-user" id="user-profile"></div>
        </a>
        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <h2>Entrar em contato</h2>
        <form id="contact-form">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Mensagem:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-info">
        <div class="footer-item">
          <i class="fas fa-phone"></i>
          (75) 1234-5678
        </div>
        <div class="footer-item">
          <i class="fab fa-whatsapp"></i>
          (75) 9 8765-4321
        </div>
        <div class="footer-item">
          <i class="far fa-envelope"></i>
          contato@martapizzaria.com.br
        </div>
      </div>
      <div class="social-links">
        <a href="#" class="social-link">
          <i class="fab fa-facebook-f"></i> facebook.com/martapizzaria
        </a>
        <a href="#" class="social-link">
          <i class="fab fa-instagram"></i> @martapizzaria
        </a>
      </div>
      <div class="copyright">
        <p>© 2024 Marta Pizzaria</p>
      </div>
    </footer>
    <script src="../script/index.js"></script>
  </body>
</html>
