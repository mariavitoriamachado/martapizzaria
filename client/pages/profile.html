<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marta Pizzaria - Contato</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.6/jquery.inputmask.min.js"></script>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
        <img src="../image/logo.png" alt="Logo da Marta Pizzaria" />
      </a>
      <nav class="navbar">
        <a href="index.html">Início</a>
        <a href="cardapio.html">Cardápio</a>
        <a href="sobre.html">Sobre</a>
        <a href="contato.html">Contato</a>
      </nav>

      <div class="icons">
        <a href="cart.html">
          <div class="fas fa-shopping-cart" id="cart-btn"></div>
        </a>
        <a href="profile.html">
          <div class="fas fa-user" id="user-profile"></div>
        </a>
        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>

    <main class="profile">
      <h1>Perfil</h1>
      <form id="contact-form">
        <div class="form-group">
          <label for="fullname">Nome Completo *</label>
          <input type="text" id="fullname" name="fullname" required />
        </div>
        <div class="form-group">
          <label for="phone">Celular *</label>
          <input
            type="text"
            id="phone"
            maxlength="14"
            oninput="aplicarMascaraTelefone(this)"
          />
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="cpf">CPF *</label>
          <input type="text" id="cpf" name="cpf" required />
        </div>
        <div class="form-group">
          <label for="birthdate">Data de Nascimento</label>
          <input type="date" id="birthdate" name="birthdate" />
        </div>
        <div class="form-group">
          <label for="gender">Gênero</label>
          <select id="gender" name="gender">
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
            <option value="other">Outro</option>
          </select>
        </div>
        <h1>Dados da Entrega</h1>
        <div class="form-group">
          <label for="cep">CEP *</label>
          <input
            type="text"
            id="cep"
            maxlength="9"
            oninput="aplicarMascaraCEP(this)"
          />
        </div>
        <div class="form-group">
          <label for="logradouro">Logradouro *</label>
          <input type="text" id="logradouro" name="logradouro" required />
        </div>
        <div class="form-group">
          <label for="numero">Nº *</label>
          <input type="text" id="numero" name="numero" required />
        </div>
        <div class="form-group">
          <label for="complemento">Complemento *</label>
          <input type="text" id="complemento" name="complemento" required />
        </div>
        <div class="form-group">
          <label for="bairro">Bairro *</label>
          <input type="text" id="bairro" name="bairro" required />
        </div>
        <div class="form-group">
          <label for="referencia">Ponto de Referência *</label>
          <input type="text" id="referencia" name="referencia" required />
        </div>
        <div class="form-group">
          <input
            type="checkbox"
            id="cookies-privacy"
            name="cookies-privacy"
            required
          />
          <label for="cookies-privacy"
            >Li e estou de acordo com os avisos de Cookies e Privacidade.</label
          >
        </div>
        <div class="form-group">
          <input
            type="checkbox"
            id="receive-promotions"
            name="receive-promotions"
          />
          <label for="receive-promotions"
            >Aceito receber informações/promoções da Marta Pizzaria via E-mail,
            WhatsApp ou SMS</label
          >
        </div>
        <button type="submit">Salvar</button>
      </form>
    </main>

    <footer class="footer">
      <div class="footer-info">
        <div class="footer-item">
          <i class="fas fa-phone"></i>
          (75) 1234-5678
        </div>
        <div class="footer-item">
          <i class="fab fa-whatsapp"></i>
          (75) 9 8765-4321
        </div>
        <div class="footer-item">
          <i class="far fa-envelope"></i>
          contato@martapizzaria.com.br
        </div>
      </div>
      <div class="social-links">
        <a href="#" class="social-link"
          ><i class="fab fa-facebook-f"></i>facebook.com/martapizzaria</a
        >
        <a href="#" class="social-link"
          ><i class="fab fa-instagram"></i> @martapizzaria</a
        >
      </div>
      <div class="copyright">
        <p>© 2024 Marta Pizzaria</p>
      </div>
    </footer>
    <script src="../script/index.js"></script>
  </body>
</html>
